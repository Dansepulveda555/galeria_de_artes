        <h1>Contáctanos</h1>
  <br />
  <br />
  <main>
    <section>
      <h2>FORMULARIO DE CONTACTO</h2>
      <hr>
      <h3>Ingrese aquí sus datos</h3>
      <div class="container">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Correo</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault03" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Seleccione una opción</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="Opción">Opción</option>
              <option value="compra">Compra</option>
              <option value="consulta">Consulta</option>
              <option value="venta">Venta</option>
            </select>
          </div>
          <div class="col-md-10">
            <label for="validationDefault05" class="form-label">Mensaje</label>
            <textarea type="text" class="form-control" id="validationDefault05"></textarea>
          </div>
          <div class="col-md-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
      </div>
      </form>
      <br>
      <br>
      <h2>Información de Contacto</h2>
      <p id="direccion">Dirección: Calle Avenida Siempreviva 7420, Spring Hill, Chile</p>
      <p id="telefono">Teléfono: +56 4 4227128</p>
    </section>
